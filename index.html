<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="images/halie-west-bTzpau9mKT4-unsplash.jpg" alt="A beautiful forest of trees">
    

    <div class="wrapper">
        <header>
            <p>
                This is not a real online service! You know you need something <br>
                like this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.<br><br> 
                You <em>know</em> you want to.
            </p>
        </header>

        <main>
            <form action="#" method="post">
                <ul>
                    <li>
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" required>
                    </li>
                    <li>
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" required>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </li>
                    <li>
                        <label for="phonenumber">Phone Number</label>
                        <input type="tel" id="phonenumber" required>
                    </li>
                </ul>
                <ul>
                    <li class="password">
                        <label for="password">Password</label>
                        <input type="password" id="password" minlength="6" maxlength="15" required>
                    </li>
                    <li class="password">
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="password" id="confirmpassword" minlength="6" maxlength="15" required>
                    </li>
                </ul>
                
                <button>Create Account</button>
                
            </form>
        

        </main>

        <footer>
            <div class="login">
                Already have an account? <a href="">Log in</a>
            </div>
        </footer>
    </div>
    
   

    
</body>
</html>
