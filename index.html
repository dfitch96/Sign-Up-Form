<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="images/halie-west-bTzpau9mKT4-unsplash.jpg" alt="A beautiful forest of trees">
    

    <div class="wrapper">
        <header>
            <p>
                This is not a real online service! You know you need something <br>
                like this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.<br><br> 
                You <em>know</em> you want to.
            </p>
        </header>

        <main>
            <h2 style="padding-left: 40px;">Lets Do This!</h2>

                <form action="#" method="post">

                    <ul>
                        <li>
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname">
                        </li>
                        <li>
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname">
                        </li>
                    </ul>
            
                
                
                    <ul>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </li>
                        <li>
                            <label for="phonenumber">Phone Number</label>
                            <input type="tel" id="phonenumber">
                        </li>
                    </ul>

                    <ul>
                        <li>
                            <label for="password">Password</label>
                            <input type="password" id="password">
                        </li>
                        <li>
                            <label for="confirmpassword">Confirm Password</label>
                            <input type="password" id="confirmpassword">
                        </li>
                    </ul>
            
                </form>
          
            
             


        </main>

        <footer></footer>
    </div>
    
   

    
</body>
</html>
